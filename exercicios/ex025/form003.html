<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" maxlength="30" autocomplete="name
            ">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required placeholder="1 à 10">
        </p>
        <p>
            <label for="letivo">Periodo Letivo</label>
            <input type="month" name="letivo" id="letivo">
        </p>
        <p>
            <label for="dia">Dia da prova</label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <label for="hora">Horário da prova</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
