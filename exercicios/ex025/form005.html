<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="Basquete" id="iBas"> <label for="iBas">Basquete</label><br>
            <input type="checkbox" name="Futebol" id="iFut"> <label for="iFut">Futebol</label><br>
            <input type="checkbox" name="Volei" id="iVol"> <label for="iVol">Volei</label><br>
            <input type="checkbox" name="Tenis" id="iTen"> <label for="iTen">Tenis</label><br>
            <input type="checkbox" name="Natação" id="iNat"> <label for="iNat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
