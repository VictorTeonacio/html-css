<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafros e quebras de linhas</h1>
    <p>Se você quer quebrar o texto em algum lugar especifico como esse, voce pode usar a tag &lt;br&gt;
    </p>
    <p>Esse texto agora será quebrado <br> viu só?</p> <!--"LT-LESS THAN / GT-GREATER THAN-->
    <p>Agora vamos adicionar alguns simbolos especiais:
    &pound;
    &euro;
    &Delta;
</p>
    <p>Vamos adicionar alguns emojis:
        &#x1F927; 
        &#x1F616;
    </p>
</body>
</html>
